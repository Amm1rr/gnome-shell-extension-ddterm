name: lint

on: [push, pull_request]

jobs:
  eslint:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-node@v2-beta
      with:
        node-version: '12'
    - run: npm install eslint
    - run: npx eslint .

  glib-compile-schemas:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - run: glib-compile-schemas --strict schemas
