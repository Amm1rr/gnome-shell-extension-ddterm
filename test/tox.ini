[tox]
skipsdist = true
envlist = py3

[testenv]
deps =
    !ghactions: -r requirements.txt
    ghactions: -r requirements-ghactions.txt

commands = python -m pytest --html=report.html {posargs}

suicide_timeout = 10
interrupt_timeout = 10
terminate_timeout = 10

[testenv:pip-compile]
deps = pip-tools
commands =
    pip-compile --allow-unsafe --pip-args "--only-binary :all:" {posargs} requirements/pypi.in
    pip-compile --allow-unsafe --pip-args "--only-binary :all:" {posargs} requirements/pypi-ghactions.in
